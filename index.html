<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="static/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div id="player" class="video-player">
    <div class="js-video-container video-container"></div>
    <div class="bottom-controls">
      <div class="left-buttons">
        <div class="player-button play-button">
          <button class="js-play-button control-button">
            <i class="fa fa-play control-icon" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button control-button" hidden>
            <i class="fa fa-pause control-icon" aria-hidden="true"></i>
          </button>
        </div>
        <div class="player-button volume-button">
          <button class="js-volume-button control-button">
            <i class="fa fa-volume-off control-icon" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button control-button" hidden>
            <i class="fa fa-volume-up control-icon" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time">
          <span class="js-current-time">00:00:00</span>
        </div>
        <div class="viewing-progressbar js-progress">
          <div class="progress-slider js-progress-slider"></div>
        </div>
        <div class="video-duration">
          <span class="js-duration">00:00:00</span>
        </div>
      </div>
      <div class="right-buttons">
        <div class="player-button fullscreen-button">
          <button class="js-fullscreen-button control-button">
            <i class="fa fa-expand control-icon" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
